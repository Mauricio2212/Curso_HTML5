<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Imagenes/html5-logo-2.png"/>
    <title>Formularios HTML5</title>
</head>
<body>
    <header>
        <h1>Formularios en HTML5</h1>
    </header>
    <body>
        
        <form method="post" action="destino_de_info">
            <fieldset id="Campos">
                <legend>Campos</legend>
                <div>
                    <label for="campo">Campo:</label>
                    <input type="text" name="campo" id="campo" placeholder="campo"/>
                </div>
                
                <div>
                    <label for="campo2">Campo2:</label>
                    <input type="text" name="campo2" id="campo2" placeholder="campo2"/>
                </div>
                
            </fieldset>
            
            <fieldset id="Campos2">
                <legend>Campos 2</legend>
                <div>
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" placeholder="descripcion"></textarea>
                 </div>

                 <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="email"/>
                 </div>

                 <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="password"/>
                 </div>

                 <div>
                    <label for="radio1">Radio:</label>
                    <input type="radio" name="radio1" id="radio1" value="radio1"/>
                    <label for="radio2">Radio2:</label>
                    <input type="radio" name="radio2" id="radio2" value="radio2"/>
                    <label for="radio3">Radio3:</label>
                    <input type="radio" name="radio3" id="radio3" value="radio3"/>
                 </div>

                 <div>
                    <label for="select">Select:</label>
                    <select name="select" id="select">
                        <option value="elemento1">Elemento1</option>
                        <option value="elemento2">Elemento2</option>
                        <option value="elemento3">Elemento3</option>
                    </select>
                 </div>

                 <div>
                    <label>
                        Elemento1: <input type="checkbox"/> 
                    </label>

                    <label>
                        Elemento2: <input type="checkbox"/> 
                    </label>
                 </div>

                 <div>
                    <label for="color">Color:</label>
                    <input type="color" id="color"/>
                 </div>

                 <div>
                    <label for="date">Fecha:</label>
                    <input type="date" id="date"/>
                 </div>

                 <div>
                    <label for="file">Archivo:</label>
                    <input type="file" id="file"/>
                 </div>

                 <div>
                    <label for="image">Imagen:</label>
                    <input type="image" id="image" src="Imagenes/html5-logo-2.png" width="200px"/>
                 </div>

                 <div>
                    <label for="hidden">Oculto:</label>
                    <input type="hidden" id="hidden" value="Elemento Oculto"/>
                 </div>

                 <div>
                    <label for="number">Numero:</label>
                    <input type="number" id="number" placeholder="number"/>
                 </div>

                 <div>
                    <label>Rango:</label>
                    <input type="range" name="range">
                 </div>
            </fieldset>

            <fieldset id="Campos3">
                <legend>Campos 3</legend>
                <div>
                    <label for="search">Buscar:</label>
                    <input type="search" id="search" placeholder="Search" name="buscar">
                    <button>Buscar</button>
                 </div>

                 <div>
                    <label for="tel">Telefono:</label>
                    <input type="tel" id="tel" placeholder="tel" name="telefono">
                 </div>

                 <div>
                    <label for="time">Tiempo:</label>
                    <input type="time" id="time" placeholder="Time">
                 </div>

                 <div>
                    <label for="url">URL:</label>
                    <input type="url" id="url" placeholder="URL">
                 </div>

                 <div>
                    <label for="">Barra de Progreso</label>
                    <progress min="1" max="10" value="4"></progress>
                 </div>

                 <div>
                    <label for="">Meter:</label>
                    <meter min="1" max="10" value="6"></meter>
                 </div>

                 <div>
                    <label for="elementos">Data List:</label>
                    <input list="datalist" name="Elementos" id="elementos">
                    <datalist id="datalist">
                        <option value="elemento1">Elemento1</option>
                        <option value="elemento2">Elemento2</option>
                        <option value="elemento3">Elemento3</option>
                    </datalist>
                 </div>
            </fieldset>

            
            <button type="submit">Enviar</button>
            <input type="submit" value="Enviar Formulario"/>

            <input type="reset" value="Limpiar Formulario"/>
        </form>

        <h1>Validación</h1>
        <form>
            <input type="text" required
                minlength="5"
                maxlength="15"
                pattern="[A-Za-z]+"
            />

            <input type="number" required
                max="20" min="5"
            />

            <input type="submit" value="Enviar"/>
        </form>
    </body>
</body>
</html>
