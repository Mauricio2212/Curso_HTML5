<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="Imagenes/html5-logo-2.png"/>
        <title>Tablas HTML5</title>
    </head>
    <body>
        <header>
            <h1>Tablas en HTML5</h1>
        </header>

        <table border="1" summary="Este es un ejemplo de una tabla">
            <thead>
                <tr>
                    <th>Columna 1</th>
                    <th>Columna 2</th>
                    <th>Columna 3</th>
                    <th>Columna 4</th>
                </tr>
            </thead>
           <tbody>
                <tr>
                    <td>Elemento 1</td>
                    <td>Elemento 1.1</td>
                    <td>Elemento 1.2</td>
                    <td rowspan="3">Elemento 1.3</td>
                </tr>
                <tr>
                    <td>Elemento 2</td>
                    <td>Elemento 2.1</td>
                    <td>Elemento 2.2</td>
                    
                </tr>

                <tr>
                    <td>Elemento 3</td>
                    <td colspan="2">Elemento 3.1</td>
                </tr>
           </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Elemento 4 Pie de tabla</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
