<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="icon" type="image/png" href="Imagenes/html5-logo-2.png"/>
        <title>Videos HTML5</title>
    </head>
    <body>
        <header>
            <h1>Videos en HTML5</h1>
        </header>

        <h2>Forma 1</h2>
        <video src="videos/video1.mp4" controls autoplay muted height="400px">
            Tu navegador no soporta la etiqueta video
        </video>

        <h2>Forma 2</h2>
        <video controls>
            <source src="videos/video1.mp4" type="video/mp4"/>
            No es compatible
        </video>
        <p>Permite especificar el formato del video</p>

    </body>
    
</html>
